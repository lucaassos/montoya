<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - Spazio Imoveis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo Spazio Imoveis" class="logo">
        <h1>Leads Spazio Imoveis</h1>
    </header>

    <div class="board">
        <div class="column" id="novos">
            <h2>Novos Leads</h2>
            <div class="cards-container"></div>
            <button class="add-lead-btn">+ Novo Lead</button>
        </div>

        <div class="column" id="atendimento">
            <h2>Em Atendimento</h2>
            <div class="cards-container"></div>
        </div>

        <div class="column" id="follow-up">
            <h2>Follow-up</h2>
            <div class="cards-container"></div>
        </div>

        <div class="column" id="fechados">
            <h2>Fechados</h2>
            <div class="cards-container"></div>
        </div>
    </div>

    <div id="addLeadModal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Adicionar Novo Lead</h2>
                <span class="close-btn">&times;</span>
            </header>
            <form id="addLeadForm">
                <div class="form-group">
                    <label for="leadName">Nome Completo*</label>
                    <input type="text" id="leadName" placeholder="Digite o nome do lead" required>
                </div>
                <div class="form-group">
                    <label for="leadPhone">Telefone*</label>
                    <input type="tel" id="leadPhone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="leadEmail">Email</label>
                    <input type="email" id="leadEmail" placeholder="email@exemplo.com">
                </div>
                <footer class="modal-footer">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Lead</button>
                </footer>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
