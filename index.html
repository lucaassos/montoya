<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Imobiliária - Leads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo da Imobiliária" class="logo">
        <h1>CRM Visual de Leads</h1>
        <div></div> 
    </header>

    <div class="board">
        <div class="column" id="novos">
            <h2>Leads Novos</h2>
            <div class="cards-container"></div>
            <button class="add-lead-btn">+ Adicionar Lead</button>
        </div>

        <div class="column" id="atendimento">
            <h2>Em Atendimento</h2>
            <div class="cards-container"></div>
        </div>

        <div class="column" id="follow-up">
            <h2>Follow-up</h2>
            <div class="cards-container"></div>
        </div>

        <div class="column" id="fechados">
            <h2>Fechados</h2>
            <div class="cards-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
